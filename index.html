<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <title>Ucapan Natal</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="amplop" id="amplop">
    <div class="amplop-content">
      <h2>Selamat!</h2>
      <p>Anda telah membuka amplop merah ini.</p>
    </div>
    <div class="klik-button" id="klikButton">
      <span>Klik</span>
    </div>
  </div>
  <div class="additional-text">Klik tombol untuk membuka amplop</div>

  <div class="undangan hidden" id="undangan">
    <p class="pembuka">Dengan penuh syukur,</p>
    <h1>Selamat Natal</h1>
    <p class="isi" id="isi"></p>
    <p class="penutup">
      Kiranya damai turun perlahan,<br>
      dan kasih menetap lebih lama dari ragu.
    </p>
    <p class="ttd">
      Dengan kasih,<br>
      <span id="pengirim"></span>
    </p>
  </div>

  <script src="script.js"></script>
</body>

</html>
